<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">

</head>
<body>


<div  class ="container my-2">
<h1>Employees List</h1>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
<table class="table table-striped table-hover">
<thead>
	<tr>
		<th>employee first name</th>
		<th>employee last name</th>
		<th>employee email id</th>
		<th>Action</th>
		</tr>
</thead>
<tbody>

			<tr th:each="employee:${listEmployee}">
			<td th:text =" ${employee.firstName} " > </td>
			<td th:text =" ${employee.lastName} " > </td>
			<td th:text =" ${employee.email} " > </td>
			<td><a th:href="@{/showformforupdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3" >Update </a>
			<td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mb-3" >Delete</a>
			</td>
			</tr>
    
</tbody>

</table>


<div th:if="${totalPage >1}">
<div class= "row  col-sm-10">
<div  class= "col-sm-2">
 Total Rows : [[${totalItem}]]

</div>
<div class= "col-sm-1">
<span th:each ="i: ${#numbers.sequence(1,totalPage)}">
<a th:if ="${currentPage != i}"  th:href="@{/page/{pageNo}(pageNo=${i})}">[[${i}]]</a>
<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;    &nbsp;

</span>
</div>
<div class= "col-sm-1">
<a th:if ="${currentPage < totalPage}"  th:href="@{/page/{pageNo}(pageNo=${currentPage + 1})}">Next</a>
<span th:unless="${currentPage < totalPage}">Next</span>
</div>
<div class= "col-sm-1">
<a th:if ="${currentPage < totalPage}"  th:href="@{/page/{pageNo}(pageNo=${totalPage})}">Last</a>
<span th:unless="${currentPage < totalPage}">Last</span>
</div>
</div>
</div>







</div>
</body>
</html>
